<!DOCTYPE html>
<html>
<head>
    <title>List Data Test</title>
</head>
<body>
    <h1>User List</h1>
    <ul class="users">
        <li data-name="Alice" data-age="30" data-city="NYC">Alice (30) from NYC</li>
        <li data-name="Bob" data-age="25" data-city="LA">Bob (25) from LA</li>
        <li data-name="Charlie" data-age="35" data-city="Chicago">Charlie (35) from Chicago</li>
        <li data-name="Diana" data-age="28" data-city="Seattle">Diana (28) from Seattle</li>
    </ul>

    <h2>Product List</h2>
    <div class="products">
        <div class="product" data-id="1" data-price="99.99">
            <span class="name">Widget</span>
            <span class="stock">50</span>
        </div>
        <div class="product" data-id="2" data-price="149.99">
            <span class="name">Gadget</span>
            <span class="stock">30</span>
        </div>
        <div class="product" data-id="3" data-price="199.99">
            <span class="name">Gizmo</span>
            <span class="stock">20</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Multiple Tables Test</title>
</head>
<body>
    <h1>Product Catalog</h1>

    <h2>Products</h2>
    <table id="products">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Widget</td>
                <td>10.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Gadget</td>
                <td>20.00</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Gizmo</td>
                <td>30.00</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

    <h2>Customers</h2>
    <table id="customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Orders</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>NYC</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>LA</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <h2>Orders</h2>
    <table id="orders">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1001</td>
                <td>Alice</td>
                <td>150.00</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Bob</td>
                <td>75.50</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Alice</td>
                <td>200.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

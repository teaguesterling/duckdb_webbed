<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Test</title>
</head>
<body>
    <div id="header">
        <h1>Page Title</h1>
    </div>

    <div id="data-section">
        <h2>Employee Data</h2>
        <table id="employees">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>30</td>
                    <td>Engineering</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>25</td>
                    <td>Sales</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>35</td>
                    <td>Marketing</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="sidebar">
        <h2>Quick Stats</h2>
        <table id="stats">
            <tr>
                <td>Total Employees</td>
                <td>150</td>
            </tr>
        </table>
    </div>
</body>
</html>

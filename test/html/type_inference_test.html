<!DOCTYPE html>
<html>
<head>
    <title>Type Inference Test</title>
</head>
<body>
    <nav aria-label="Test data">
        <ul>
            <li data-type="employee">
                <span class="id">1</span>
                <span class="name">Alice</span>
                <span class="age">28</span>
                <span class="salary">75000.50</span>
                <span class="active">true</span>
                <time datetime="2020-01-15">2020-01-15</time>
            </li>
            <li data-type="employee">
                <span class="id">2</span>
                <span class="name">Bob</span>
                <span class="age">35</span>
                <span class="salary">95000.00</span>
                <span class="active">false</span>
                <time datetime="2018-06-20">2018-06-20</time>
            </li>
            <li data-type="employee">
                <span class="id">3</span>
                <span class="name">Carol</span>
                <span class="age">42</span>
                <span class="salary">110000.75</span>
                <span class="active">true</span>
                <time datetime="2015-03-10">2015-03-10</time>
            </li>
        </ul>
    </nav>
</body>
</html>

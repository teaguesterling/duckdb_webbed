<!DOCTYPE html>
<html>
<head>
    <title>Force List Test Data</title>
</head>
<body>
    <main>
        <article class="record" data-id="1">
            <header>
                <h2>Record 1</h2>
                <span class="id">1</span>
            </header>
            <section class="tags">
                <custom-tag priority="high">important</custom-tag>
            </section>
        </article>
        <article class="record" data-id="2">
            <header>
                <h2>Record 2</h2>
                <span class="id">2</span>
            </header>
            <section class="tags">
                <custom-tag priority="high">urgent</custom-tag>
                <custom-tag priority="medium">review</custom-tag>
            </section>
        </article>
        <article class="record" data-id="3">
            <header>
                <h2>Record 3</h2>
                <span class="id">3</span>
            </header>
            <section class="tags">
                <custom-tag priority="low">backlog</custom-tag>
                <custom-tag priority="medium">research</custom-tag>
                <custom-tag priority="low">documentation</custom-tag>
            </section>
        </article>
    </main>
</body>
</html>

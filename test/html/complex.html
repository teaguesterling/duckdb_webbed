<!DOCTYPE html>
<html>
<head>
    <title>Complex Page</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Complex HTML Page</h1>
    <nav>
        <ul>
            <li><a href="https://example.com" title="External Site">External Link</a></li>
            <li><a href="/internal">Internal Page</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is some content with <strong>bold</strong> and <em>italic</em> text.</p>
            <img src="image.jpg" alt="Test Image" title="A test image">
        </article>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1</td>
                    <td>Data 1</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Data 2</td>
                </tr>
            </tbody>
        </table>
    </main>
    <form action="/submit" method="post">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="name" placeholder="Name">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
